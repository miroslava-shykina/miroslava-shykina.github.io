                        </li>
                        <li class="nav-item product-category nav-li-border">
                            <a [routerLink]="['/product-category/roli']" routerLinkActive="active"
                                class="nav-link active" aria-current="page" href="#">
                                <img class="img-product"

                            </a>
                            <span class="span">Роли</span>
                        </li>
                        <li class="nav-item product-category nav-li-border">
                            <a [routerLink]="['/product-category/setu']" routerLinkActive="active"
                                class="nav-link active" aria-current="page" href="#">
                                <img class="img-product"
                                    src="https://monosushi.com.ua/wp-content/uploads/2020/10/nav-img-sets.svg" alt="" />
                            </a>
                            <span class="span">Сети</span>
                        </li>
                        <li class="nav-item product-category nav-li-border">
                            <a [routerLink]="['/product-category/napoyi']" routerLinkActive="active"
                                class="nav-link active" aria-current="page" href="#"><img class="img-product"
                                    src="https://monosushi.com.ua/wp-content/uploads/2020/10/nav-img-drinks.svg"
                                    alt="" />
                            </a>
                            <span class="span">Напої</span>
                        </li>
                        <li class="nav-item product-category nav-li-border">
                            <a [routerLink]="['/product-category/sousi']" routerLinkActive="active"
                                class="nav-link active" aria-current="page" href="#">
                                <img class="img-product"
                                    src="https://monosushi.com.ua/wp-content/uploads/2021/09/icon.svg" alt="" />

                                    d="m 70,67 h -40 c 0,0 -7.5,-0.802118 -7.5,-8.365747 0,-7.563629 7.5,-8.634253 7.5,-8.634253 h 20" />

                        <ul class="dropdown-menu dropdown-menu-style" aria-labelledby="navbarDropdown" (click)="isFavorite =false">

                                <a [routerLink]="['/dostavka-ta-oplata']" routerLinkActive="active"
                                    class="dropdown-item" href="#">

                            </li>
                            <li>
                                <a [routerLink]="['/about-us']" routerLinkActive="active" class="dropdown-item"
                                    href="#">Про нас</a>

                            <li>

                    <li class="header-telephone-call">
                        <img src="https://monosushi.com.ua/wp-content/uploads/2020/10/phone.svg" alt="" />
                        <span>МИ ЗАТЕЛЕФОНУЄМО</span>
                    </li>

                    <li class="header-work-time">
                        <a class="tel-num" href=""> (097)878 08 37</a>
                        <div class="work-time">
                            Працюємо з <b>11:00</b> до <b>21:30</b>
                        </div>
                    </li>
                    <li class="user-admin-pages nav-li-border" *ngIf="!isLogin">
                        <a [routerLink]="['/+auth']" routerLinkActive="active" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">
                            <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/user.svg" alt="" />
                        </a>
                    </li>
                    <li class="user-admin-pages nav-li-border" *ngIf="isLogin">
                        <a [routerLink]="['/'+loginUrl]" routerLinkActive="active">
                            <img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/user.svg"  alt="" />
                        </a>
                    </li>
                    <li [routerLink]="['/basket']" routerLinkActive="active" class="header-basket">
                        <div class="header-basket-count">1</div>
                        <a  href=""><img src="https://monosushi.com.ua/wp-content/themes/monosushi/img/basket.svg"
                                alt="" />
                        </a>

                        <div><b>0</b> грн</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <h5 class="modal-title text-center" id="exampleModalLabel">Вхід в кабінет</h5>
        <div class="row">
            <div class="d-flex justify-content-center">
                <form [formGroup]="authForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <input formControlName="email" name="email" type="text" class="form-control modal-input" id="email">
                      </div>
                    <div class="mb-3">
                        <input formControlName="password" name="password" type="password" class="form-control modal-input" id="password">
                      </div>
                    <button [disabled]="authForm.invalid" type="submit" class="btn-enter"  data-bs-dismiss="modal">УВІЙТИ В КАБІНЕТ</button>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-around modal-foot">
          <button type="button" class="btn" data-bs-dismiss="modal">Забули пароль?</button>
          <button type="button" class="btn">Зареєструватись</button>
        </div>
      </div>
    </div>
  </div>
