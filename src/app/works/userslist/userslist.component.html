<nav>
  <div class="nav nav-tabs">
    <div class="btn-last">Last works >>></div>
    <button [routerLink]="[ '/works/cenzor' ]" routerLinkActive="active" class="nav-link" type="button">Cenzor</button>
    <button [routerLink]="[ '/works/tasklist' ]" routerLinkActive="active" class="nav-link"type="button">Users</button>
    <button [routerLink]="[ '/works/userslist' ]" routerLinkActive="active" class="nav-link" type="button">Task</button>
    <button [routerLink]="[ '/home' ]" routerLinkActive="active" class="nav-link back-to" type="button">Back to >>> Home</button>
  </div>
</nav>
<div class="box">
  <div class="conteiner">
    <h5>Count of Task {{ emit }}</h5>
    <input type="text" class="style-input" [(ngModel)]="newTask" [class.value]="isValue" />
    <input type="button" value="Add user" class="button-1" (click)="addTask()" />
  </div>
  <app-tablelist [arrayTask]="arrayTask" (fromChild)="getCount($event)"></app-tablelist>
</div>
