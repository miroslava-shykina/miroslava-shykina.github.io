<div class="container">
  <div class="bad-words">Bad words: <span class="words">{{firstWords}}</span></div>
  <input type="text" class="input-word" [placeholder]="placeholder" [class.value]="isValue" [class.novalue]="isNoValue"
    [(ngModel)]="badWord">
  <input type="button" value="Add" class="btn-add" [class.value]="isValue" (click)="addBadWords()">
  <input type="button" value="Reset" class="btn-reset" (click)="firstWords = ''">
  <textarea class="textarea" [class.value]="isValueTextArea" [class.novalue]="isNoValueTextArea"
    [placeholder]="placeholder2" (input)="btnclouseColor = 'blue'" [(ngModel)]="myTextarea"></textarea>
  <input type="button" class="btn-close" value="Ã—" [ngClass]="{blue: btnclouseColor === 'blue'}" (click)="clienText()">
  <input type="button" value="Cenzor" class="btn-cenzor" (click)="cenzor()">
</div>
